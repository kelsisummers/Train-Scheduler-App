<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedule App</title>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
    
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Paytone+One|Varela+Round" rel="stylesheet">

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
</head>
<body>
  
  <!-- Cover Image and Title Text -->
  <div id='cover'>
    <img class="responsive-img" src="assets/images/cover-image.jpg">  
    <div id="title">
      <h1 class="title-text">Train Scheduler</h1>
    </div>
  </div>

  <!-- Train Information Container -->
  <div class="container">
    <div class="row">
      <div class="col m12">
        <div class="card">
        	<!-- Title -->
          <div class="card-title schedule-title">Current Train Schedule</div>
          <!-- Header Row -->
          <div class="card-content">
						<div class="row header-row" id="schedule-headers">
              <div class="col m2">Train Name</div>
              <div class="col m2">Destination</div>
              <div class="col m2">Frequency (min)</div>
              <div class="col m2">Next Arrival</div>
              <div class="col m2">Minutes Away</div>
              <div class='col m2'></div>
            </div>

            <!-- Train Input Is Dynamically Displayed Here -->
            <div class="train-info"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Train Info. Input Form -->
  <div class="container train-container">
    <div class="row">
      <div class="col m12">
        <div class="card">
          <!-- Title -->
          <div class="card-title">Add Train</div>
          <div class="card-content" id="train-form">
            <!-- Train Name Input -->
            <div class="row">
              <div class="input-field col s12">
                <input id="train-name" type="text" class="validate">
                <label for="train-name">Train Name</label>
              </div>
            </div>

            <!-- Train Destination Input -->
            <div class="row">
              <div class="input-field col s12">
              	<input id="destination" type="text" class="validate">
                <label for="destination">Destination</label>
              </div>
          	</div>

            <!-- First Train Time Input -->
            <div class="row">
              <div class="input-field col s12">
                <input id="first-train" type="text" class="validate">
                <label for="first-train">First Train (HH:mm â€” Military Time)</label>
              </div>
            </div>

            <!-- Frequency Input -->
            <div class="row">
              <div class="input-field col s12">
                <input id="frequency" type="text" class="validate">
                <label for="frequency">Frequency</label>
              </div>
            </div>

            <!-- Submit Button -->
            <a class="waves-effect waves-light btn" id="submit-button">Submit</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<!-- Custom Javascript -->
<script type="text/javascript" src="assets/javascript/app.js"></script>

<!-- Moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>
</html>
